{% extends "admin/base_site.html" %}

{% block extrastyle %}
<style>
    :root {
        --primary-color: #FFB449;
        --primary-color-faded: #FDDD5C;
        --secondary-color: #ee3c37;
        --visit-color: #ee3c37;
    }

    ::selection {
        background: var(--secondary-color);
        color: var(--primary-color);
        opacity: 1
    }

    ::-moz-selection {
        background: var(--secondary-color);
        color: var(--primary-color);
        opacity: 1
    }

    body {
        font-family:
            -apple-system,
            BlinkMacSystemFont,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji',
            'Segoe UI Symbol';
    }

    #header {
        background: var(--primary-color);
    }

    h1#site-name {
        color:var(--black-color-color);
    }

    .module h2,
    .module caption,
    .inline-group h2 {
        background-color: var(--primary-color-faded);
    }

    div.breadcrumbs {
        background: var(--primary-color-faded);
    }

    a:link,
    a:visited {
        color: var(--primary-color-faded);
    }

    .selector-chosen h2 {
        background: var(--primary-color-faded) !important;
    }

    .button,
    input[type=submit],
    input[type=button],
    .submit-row input,
    a.button {
        background: var(--primary-color-faded);
    }

    .button.default,
    input[type=submit].default,
    .submit-row input.default {
        background: var(--primary-color);
    }

    .button:active,
    input[type=submit]:active,
    input[type=button]:active,
    .button:focus,
    input[type=submit]:focus,
    input[type=button]:focus,
    .button:hover,
    input[type=submit]:hover,
    input[type=button]:hover {
        background: var(--primary-color-faded);
        opacity: 0.8;
    }

    .button.default:active,
    input[type=submit].default:active,
    .button.default:focus,
    input[type=submit].default:focus,
    .button.default:hover,
    input[type=submit].default:hover {
        background: var(--primary-color);
        opacity: 0.8;
    }
    a:hover{
        color: var(--visit-color);
    }

    ul.messagelist li {
        background: #fdfd96 url(/static/admin/img/icon-yes.svg) 40px 12px no-repeat;
    }

    div.breadcrumbs {
        color: var(--visit-color);
    }

    div.breadcrumbs a:hover{
        color: var(--visit-color);
    }
</style>
{% endblock %}
